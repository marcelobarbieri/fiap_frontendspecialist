<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1>Usando Tabelas</h1>

    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Banda</th>
                <th>Ano formação</th>
                <th>Álbum mais vendidado</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Led Zeppelin</td>
                <td>1968</td>
                <td>Led Zeppelin</td>
            </tr>
            <tr>
                <td>2</td>
                <td>The Beatles</td>
                <td>1960</td>
                <td>Abbey Road</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Rolling Stone</td>
                <td>1962</td>
                <td>Some Girls</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Queen</td>
                <td>1970</td>
                <td>Bohemian Rhapsody</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Fonte: Revista Rolling Stones</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
